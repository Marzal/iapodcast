    <meta charset="utf-8" />
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    {% if post and post.excerpt -%}
    <meta name="description" content="{{ post.excerpt | striptags }}" />
    <meta property="og:description" content="{{ post.excerpt | striptags }}" />
    {% else -%}
    <meta name="description" content="{{ podcast.description }}">
    <meta property="og:description" content="{{ podcast.description }}" />
    {% endif -%}
    <meta name="author" content="{{ podcast.author }}" />

    {% if post and post.excerpt -%}
    <meta property="og:title" content="{{ post.title }}" />
    <meta property="twitter:title" content="{{ post.title }}" />
    {% else -%}
    <meta property="og:title" content="{{ podcast.title }}" />
    <meta property="twitter:title" content="{{ podcast.title }}" />
    {% endif -%}
