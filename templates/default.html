<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>{% block title %}{% endblock title %} â€“ {{ podcast.title }}</title>
        {% include "meta.html" %}
        <link rel="stylesheet" type="text/css" href="{{ url | safe }}/assets/style.css" />
        <link rel="alternate" type="application/rss+xml" title="{{ podcast.title }} - {{ podcast.description }}" href="{{ url | safe }}/feed.xml" />
        {% endblock head %}
    </head>
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ url | safe }}/" class="site-avatar"><img src="{{ podcast.image_url | safe }}" /></a>
          <div class="site-info">
            <h1 class="site-name"><a href="{{ url | safe }}/">{{ podcast.title }}</a></h1>
            <p class="site-description">{{ podcast.description }}</p>
          </div>
          <nav>
            <a href="{{ url | safe }}/">Blog</a>
          </nav>
        </header>
      </div>
    </div>
    <div id="main" role="main" class="container">
        {% block content -%}{% endblock content -%}
    </div>
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include "svg-icons.html" -%}
        </footer>
      </div>
    </div>
  </body>
</html>
